<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>	
		/* runs test to see if expected argument is === to value returned by function2test argument */
		function myFunctionTest(expected, found) {
			if (expected === found) {
				return "TEST SUCCEEDED";
			} else {
				return "TEST FAILED.  Expected " + expected + " found " + found;
			}
		}
		
		/* runs test to see if expected argument is === to value returned by function2test argument */
		function myFunctionArrayTest(expected, found) {
			if (expected.toString == found.toString) {
				return "TEST SUCCEEDED";
			} else {
				return "TEST FAILED.  Expected " + expected + " found " + found;
			}
		}
		
		/* q5 sum and multiple*/
		
		var x = [2, 4, 6];	
		const reducer1 = x.reduce((acc, elem) => acc + elem);
		const reducer2 = x.reduce((acc, elem) => acc * elem);
		
		console.log("Q5. Expected output of sum(2, 4, 6) is 12  " + myFunctionTest(12, reducer1));
		console.log("Q5. Expected output of multiple(2, 4, 6) is 48  " + myFunctionTest(48, reducer2));
		
		/*q6 reverse*/
		
		var x = "jag testar";
		const ret1 = x.split("").reverse().join("");	
		console.log("Q6. Expected output of reserve(jag testar) is ratset gaj  " + myFunctionTest("ratset gaj", ret1));
		
		/*Q7. findLongestWord */
		
		var x = ["aa", "bbb", "cccc", "d"];
		const longest = x.reduce((acc, elem) => acc.length > elem.length ? acc : elem );
		console.log("Q7. Expected output of longestWord(aa, bbb, cccc, d) is cccc  " + myFunctionTest("cccc", longest)); 
		
		/*Q8.  */
		
		var x = ["aa", "bbb", "cccc", "d"];	
		var ret = x.filter(elem => elem.length > 2);		
		console.log("Q8. Expected output of longestWord(aa, bbb, cccc, d) is cccc, bbb  " + myFunctionArrayTest(x, ret));  
	</script>
	</head>

		Java Script Test
	</body>
