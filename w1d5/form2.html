<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/album/">

    <!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			margin:50px;
		}
		
		h1 {
			margin-top:20px;
			margin-bottom:20px;
		}
		
		@media (max-width: 767px) {
			.prod {
			width: 100%;
		}
}
	</style>
	
  </head>
  <body>
	<nav class="navbar navbar-dark bg-primary">
		<span class="navbar-brand mb-0 h1">MIU Golden Dome Market</span>
	</nav>
	<div class="container">
		<h1>New Product</h1>
		<form>
			<div class="form-row">
				<div class="form-group col-md-6 prod">
					<label>Product Number</label>
					<input type="text" class="form-control" id="input1">
				</div>
				<div class="form-group col-md-6 prod">
					<label >Product Name</label>
					<input type="text" class="form-control" id="input2">
				</div>
				<div class="form-group col-md-6 prod">
					<label >Unit Price</label>
					<input type="text" class="form-control" id="input3">
				</div>
				<div class="form-group col-md-6 prod">
					<label>Quantity in stock</label>
					<input type="number" class="form-control" id="input4">
				</div>
				<div class="form-group col-md-6 prod">
					<label>Supplier</label>
					<select name="favoritecharacter" class="form-control">
						<option>Aaaa</option>
						<option>Bbbb</option>
						<option>Cccc</option>
					</select>
				</div>
				<div class="form-group col-md-6 prod">
					<label>Date supplied</label>
					<input type="date" class="form-control" id="input6">
				</div>
			</div>	
			<div class="form-group row">
				<div class="col-md-12">
				  <button type="reset" class="btn btn-danger">Reset</button>
				  <button type="button" class="btn btn-secondary">Cancel</button>
				  <button type="submit" class="btn btn-primary">Submiy</button>
				</div>
			</div>			
		</form>		
	</div>
	
  </body>
</html>
