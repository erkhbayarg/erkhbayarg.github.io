<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/album/">

    <!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			margin:50px;
		}
	</style>
	
  </head>
  <body>
	<div class="container">			
		<div class="row">
			<div class="col-md-6">
				<form>
				  <div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" placeholder="Email address" 
							id="exampleInputEmail1" pattern="[a-z0-9._+\-]+@[a-z0-9.\-]+\.[a-z]{2,3}">
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" placeholder="Password" 
							id="exampleInputPassword1" pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10,}">
				  </div>
				   <div class="form-group">
					<label for="exampleInputWeb">Web</label>
					<input type="url" class="form-control" id="exampleInputPassword1"
						placeholder="Web" pattern="https?://.+">
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>		
	</div>
  </body>
</html>
