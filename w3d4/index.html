<!DOCTYPE html>
<html>
	<head>
		<title>Screen !</title>
		
		<link href="circle.css" type="text/css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>		
		<script src="circle.js" type="text/javascript"></script>
	</head>

	<body>		
		<div id="forms">
			<label for="tentacles">Width:</label>
			<input type="number" min="1" id="width" required>
			<label for="tentacles">Growth Amount:</label>
			<input type="number" min="1" id="amount" required>
			<label for="tentacles">Grow Rate:</label>
			<input type="number" min="1" id="growRate" required>
			<label for="tentacles">Number Circles:</label>
			<input type="number" min="1" max="12" id="numCircle" required>
			<button type="button" id="btn1">Draw</button>
		</div>	
		<div id="circles">
			<div id="content"></div>
		</div>
	</body>
</html>
